<h2 class="text-2xl font-bold mt-5 text-black" >Buscar Gifs</h2>
<h3 class="text-sm text-gray-500 ">Buscar gifs por nombre, descripcion o  tags</h3>
<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar gifs"
    class="mt-3 w-full border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500
         p-2 md:p-4
         text-sm md:text-xl lg:text-3xl"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>
  <section class="py-5">
    <gif-gif-list [gifs]="gifs()"  />
</section>
